{% extends "base.html" %}
{% block title %}Plans{% endblock %}

{% block content %}
<div class="card">
  <h2>Plans</h2>

  <form method="post" style="display:grid; grid-template-columns:2fr 1fr auto; gap:12px;">
    <input name="name" placeholder="Plan name" required>
    <input name="duration" placeholder="Days" required>
    <button class="btn">Add</button>
  </form>

  <table>
    <tr>
      <th>Name</th>
      <th>Duration (days)</th>
    </tr>

    {% for p in plans %}
    <tr>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
