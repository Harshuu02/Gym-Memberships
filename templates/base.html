<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Gym Admin{% endblock %}</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      background: #0b0f1a;
      color: #e5e7eb;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    nav a {
      margin-left: 20px;
      color: #9ca3af;
      font-weight: 500;
    }

    nav a:hover {
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .btn {
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      display: inline-block;
      border: none;
      cursor: pointer;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.1);
    }

    .btn:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      color: #9ca3af;
      font-size: 14px;
      font-weight: 600;
    }

    tr:hover {
      background: rgba(255,255,255,0.04);
    }

    .status-active {
      color: #34d399;
      font-weight: 600;
    }

    .status-expired {
      color: #f87171;
      font-weight: 600;
    }

    .actions a {
      margin-right: 12px;
      color: #93c5fd;
      font-weight: 500;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
    }

    label {
      font-size: 14px;
      color: #9ca3af;
    }

    form .card {
      max-width: 420px;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <h1>üèãÔ∏è IronFlex Admin</h1>
      <nav>
        <a href="/members">Members</a>
        <a href="/plans">Plans</a>
      </nav>
    </header>

    {% block content %}{% endblock %}
  </div>

</body>
</html>
