{% extends "admin/admin_base.html" %}
{% block title %}Add Member{% endblock %}

{% block content %}
<div class="auth-body">

  <div class="auth-card">
    <h1>Add New Member</h1>
    <p class="subtitle">Create a gym member account</p>

    <form method="post">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="e.g. Rahul Sharma" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="e.g. 9876543210">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Set initial password" required>
      </div>

      <button class="btn primary" style="width:100%; margin-top:1rem;">
        Save Member
      </button>

    </form>

    <p class="note">
      Member can login using phone + password
    </p>
  </div>

</div>
{% endblock %}
